<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  </head>
  <link rel="stylesheet" href="css/style.css">
  <body>
    <aside class="one">
        <h1>Rules</h1>
        <p>1. Die if you hit the wall<br>2. You'll get longer if you eat the bait<br> 3. Don't cheat!</p>
    </aside>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowMid" class="fa-solid fa-pause" onclick="togglePause()"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      </div>
    </div>
    <aside class="two">
        <h1>How to play</h1>
        <p>1. Arrow to move<br>2. Space to pause the game</p>
    </aside>

    <script src="js/script.js"></script>
  </body>
</html>
